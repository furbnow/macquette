stages:
    - docs
    - deploy
    - test

python-test:
    stage: test
    needs: []
    image: python:3.7-buster
    services:
        - postgres:11
    variables:
        DEBUG: 1
        POSTGRES_DB: mhep
        POSTGRES_USER: 'postgres'
        POSTGRES_PASSWORD: 'postgres'
        POSTGRES_HOST_AUTH_METHOD: trust
        DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/$POSTGRES_DB"
        DJANGO_SETTINGS_MODULE: config.settings.test
        PIP_CACHE_DIR: '$CI_PROJECT_DIR/.cache/pip'

    cache:
        key: python-test
        when: 'always'
        paths:
            - ${PIP_CACHE_DIR}
            - venv

    before_script:
        - python -V
        - pip install virtualenv
        - virtualenv venv
        - source venv/bin/activate
        - pip install pip-tools
        - pip-sync requirements/local.txt
    script:
        # Silence warnings
        - mkdir staticfiles
        - pytest --cov=mhep

js-test:
    stage: test
    needs: []
    image: carboncoop/python-plus-node:3.7-and-14.15
    cache:
        key: js-test
        when: 'always'
        paths:
            - ${CI_PROJECT_DIR}/node_modules

    before_script:
        - npm install
    script:
        - make test-js

pre-commit:
    stage: test
    needs: []
    image: carboncoop/python-plus-node:3.7-and-14.15
    variables:
        PIP_CACHE_DIR: '$CI_PROJECT_DIR/.cache/pip'
        PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
    cache:
        key: pre-commit
        when: 'always'
        paths:
            - ${PIP_CACHE_DIR}
            - ${PRE_COMMIT_HOME}
            - ${CI_PROJECT_DIR}/node_modules

    before_script:
        - npm install
    script:
        - python -V
        - pip install pre-commit==2.11.1
        - pre-commit run --all

pages:
    stage: docs
    needs: []
    image: sphinxdoc/sphinx:3.3.0
    rules:
        - if: $CI_COMMIT_BRANCH == "master"
          changes:
          - docs/**/*

    artifacts:
        paths:
            - public

    script:
        - pip install sphinx-rtd-theme
        - make html -C docs/
        - mv docs/_build/html/ public/

trigger deploy:
    stage: deploy
    rules:
        - if: $CI_COMMIT_BRANCH == "master"
    script:
        - "curl -X POST -F token=$DEPLOY_TOKEN -F ref=main https://gitlab.com/api/v4/projects/14916939/trigger/pipeline"
