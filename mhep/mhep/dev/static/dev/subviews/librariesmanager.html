


<div id="librariesmanager" class="page">
    <hr>
    <h3>Libraries</h3>
    <hr>

    <table id="libraries-manager-table-template" style="display:none">
        <thead>
            <tr style="background-color:#eee">
                <th class="library-type-name" colspan="3"></th>
                <th style="text-align:right">
                    <button style="padding-top:2px; padding-bottom:2px" data-library-type="" class="btn create-new-library">
                        <i class="icon-plus"></i> Add
                    </button>
                </th>
            </tr>
            <tr>
                <th></th>
                <th>Library</th>
                <th>Access</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr id="libraries-manager-row-template" style="display: none;">
                <td width="50px">
                    <i data-library-id="" data-library-name="" class="icon-edit if-write-access edit-library-name" style="cursor:pointer;margin-right:5px"></i>
                    <i data-library-id="" class="icon-trash delete-library if-write-access" style="cursor:pointer;margin-right:15px"></i>
                </td>
                <td class="library-name"></td>
                <td class="library-access"></td>
                <td>
                    <button data-library-id="" data-library-type="" class="add-item if-write-access" style="margin-right:15px">Add item</button>
                    <button data-library-id="" class="show-items-edit-mode" style="margin-right:15px">Show items</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="libraries-table" class="table">
    </div>
</div>
