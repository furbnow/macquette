<style>
    .gallery-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-column-gap: 1.75rem;
        grid-row-gap: 1.75rem;
    }
    .gallery-card {
        border: 1px solid #CCC7B4;
        background: #444;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .gallery-head {
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        align-items: center;
    }
    .gallery-content {
        padding: 1rem;
        background-color: #EEECE5;
    }
    .gallery-card--selected .gallery-content {
        background-color: #dff3ff;
    }
    .gallery-card--selected {
        border-color: #8cd4ff;
    }
    .gallery-card p {
        margin-bottom: 0;
    }
    .gallery-feature {
        transform: scale(1.5);
    }
    .gallery-checkbox {
        transform: scale(1.5);
    }
    .gallery-editor {
        width: 190px;
        margin-bottom: 0 !important;
    }
    .text-muted {
        color: #999;
    }
</style>

<div class="gallery">
    <h3>Image gallery</h3>

    <h4>Upload images</h4>
    <input type="file" multiple accept="image/*" class="gallery-files">
    <button class="btn gallery-upload">Upload</button>
    <p>Max. size: 1MB</p>
    <div id="upload_result" style="margin: 0 0 25px 25px"></div>

    <div class="gallery-list"></div>
</div>
