{% extends "base.html" %}
{% load static %}

{% block title %}List MHEP Versions{% endblock %}

{% block content %}
<div class="container">

    <div class="col-sm-12">
      <h1>Versions of My Home Energy Planner</h1>

    </div>
  </div>

</div>
{% endblock content %}
