{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{{ appname }}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.png' %}" sizes="any">
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">

    <link href="{% static VERSION|add:'/css/bootstrap-2.3.2.css' %}" rel="stylesheet">
    <link href="{% static VERSION|add:'/css/bootstrap-responsive-2.3.2.css' %}" rel="stylesheet">
    <link href="{% static VERSION|add:'/css/bootstrap-overrides.css' %}" rel="stylesheet">
    <link href="{% static VERSION|add:'/css/project.css' %}" rel="stylesheet">

    {# Load Sentry first #}
    {% if settings.sentry_url %}
        <script
          src="https://browser.sentry-cdn.com/6.14.0/bundle.min.js"
          integrity="sha384-1FVbcJ5cSGdCrMNyUndHGSl0WlS+Cq5zaYdfnVF7NqkkQpU+7plvm0NomKbzcD//"
          crossorigin="anonymous"
        ></script>
        <script>Sentry.init({ dsn: "{{ settings.sentry_url }}", maxValueLength: 10 * 1024 });</script>
    {% endif %}

    <script src="{% static VERSION|add:'/js/vendor/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static VERSION|add:'/js/vendor/bootstrap-2.3.2.min.js' %}"></script>

    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock content %}
    {% include VERSION|add:"/svg/iconset.svg" %}
</body>
</html>
